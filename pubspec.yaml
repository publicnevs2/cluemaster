dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.0
  cupertino_icons: ^1.0.0
  image_picker: ^1.0.0
  uuid: ^4.0.0
  record: ^5.0.0
  just_audio: ^0.9.0
