version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  path_provider: ^2.1.0
  cupertino_icons: ^1.0.0
  image_picker: ^1.0.0
  uuid: ^4.0.0
  record: ^5.0.0
  just_audio: ^0.9.0
  audio_session: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# HIER IST DIE MAGIE: Dieser Block zwingt Flutter, die richtigen Versionen zu nehmen.
